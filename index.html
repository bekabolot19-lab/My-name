<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission to Mars</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
}

/* Stars */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    background:radial-gradient(white 1px, transparent 1px);
    background-size:40px 40px;
    animation:moveStars 50s linear infinite;
}
@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:0 1000px;}
}

/* Rocket */
.rocket{
    position:absolute;
    bottom:-120px;
    left:50%;
    transform:translateX(-50%);
    font-size:70px;
    transition:5s;
}

/* Mars */
.mars{
    position:absolute;
    bottom:-150px;
    left:50%;
    transform:translateX(-50%);
    width:250px;
    height:250px;
    background:#b22222;
    border-radius:50%;
    box-shadow: inset -20px -20px 50px rgba(0,0,0,0.6);
    animation:spin 10s linear infinite;
}
@keyframes spin{
    from{transform:translateX(-50%) rotate(0deg);}
    to{transform:translateX(-50%) rotate(360deg);}
}

/* Text */
.love{
    position:absolute;
    top:40%;
    width:100%;
    font-size:50px;
    opacity:0;
    transition:2s;
    text-shadow:0 0 20px red;
}

/* UI */
input,button{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    padding:10px;
    border-radius:8px;
    border:none;
}

input{ top:65%; }
button{
    top:75%;
    background:red;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="mars"></div>

<div class="rocket" id="rocket">ðŸš€</div>
<div class="love" id="loveText"></div>

<input type="text" id="nameInput" placeholder="Enter a name">
<button onclick="launch()">Launch ðŸš€</button>

<script>
function launch(){
    let rocket = document.getElementById("rocket");
    let loveText = document.getElementById("loveText");
    let name = document.getElementById("nameInput").value;

    if(name === "") name = "YOU";

    rocket.style.bottom = "120px";

    setTimeout(()=>{
        loveText.innerHTML = "I LOVE " + name;
        loveText.style.opacity = "1";
    },5000);
}
</script>

</body>
</html>
